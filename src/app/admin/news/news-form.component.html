<div class="card">
  <div class="card-header">
    <h2>{{ isEditMode ? 'Edit' : 'Create' }} News</h2>
  </div>
  <div class="card-body">
    <form [formGroup]="newsForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input 
          type="text" 
          class="form-control" 
          id="title" 
          formControlName="title"
          [class.is-invalid]="newsForm.get('title')?.invalid && newsForm.get('title')?.touched">
        <div class="invalid-feedback">Title is required</div>
      </div>
      
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea 
          class="form-control" 
          id="content" 
          rows="5" 
          formControlName="content"
          [class.is-invalid]="newsForm.get('content')?.invalid && newsForm.get('content')?.touched">
        </textarea>
        <div class="invalid-feedback">Content is required</div>
      </div>

      <div class="mb-3">
        <label for="excerpt" class="form-label">Excerpt</label>
        <textarea 
          class="form-control" 
          id="excerpt" 
          rows="2" 
          formControlName="excerpt"
          [class.is-invalid]="newsForm.get('excerpt')?.invalid && newsForm.get('excerpt')?.touched">
        </textarea>
        <div class="invalid-feedback">Excerpt is required</div>
      </div>
      
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select 
          class="form-select" 
          id="status" 
          formControlName="status"
          [class.is-invalid]="newsForm.get('status')?.invalid && newsForm.get('status')?.touched">
          <option [value]="ContentStatus.DRAFT">Draft</option>
          <option [value]="ContentStatus.PUBLISHED">Published</option>
        </select>
        <div class="invalid-feedback">Status is required</div>
      </div>
      
      <div class="d-flex gap-2">
        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="newsForm.invalid || isSubmitting">
          {{ isSubmitting ? (isEditMode ? 'Updating...' : 'Creating...') : (isEditMode ? 'Update' : 'Create') }}
        </button>
        <a routerLink="/admin/news" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
