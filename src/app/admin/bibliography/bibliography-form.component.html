<div class="card">
  <div class="card-header">
    <h2>{{ isEditMode ? 'Edit' : 'Create' }} Bibliography Entry</h2>
  </div>
  <div class="card-body">
    <form [formGroup]="bibliographyForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" formControlName="author">
      </div>

      <div class="mb-3">
        <label for="year" class="form-label">Year</label>
        <input type="number" class="form-control" id="year" formControlName="year">
      </div>
      
      <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <select class="form-select" id="type" formControlName="type">
          <option value="book">Book</option>
          <option value="article">Article</option>
          <option value="conference">Conference Paper</option>
          <option value="thesis">Thesis</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="5" formControlName="description"></textarea>
      </div>
      
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" formControlName="status">
          <option value="draft">Draft</option>
          <option value="published">Published</option>
        </select>
      </div>
      
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="bibliographyForm.invalid">
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
        <a routerLink="/admin/bibliography" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
