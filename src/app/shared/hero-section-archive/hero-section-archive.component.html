<section class="overlay-section archive-hero">
  <!-- Background div -->
  <div id="particles-js" class="background-div" [style.background-color]="bgcolor"></div>

  <!-- Content div -->
  <div class="container-fluid content-div">
    <div class="left-content">
      <h2>{{ title }}</h2>
      <p class="p-0">{{ description }}</p>
    </div>
    <div class="right-content">

      <a [href]="linkedinUrl" target="_blank" class="social-icon btn btn-outline-light">
        <i class="bi bi-linkedin"></i>
      </a>
      <a [href]="whatsappUrl" target="_blank" class="social-icon btn btn-outline-light">
        <i class="bi bi-whatsapp"></i>
      </a>
      <a [href]="facebookUrl" target="_blank" class="social-icon btn btn-outline-light">
        <i class="bi bi-facebook"></i>
      </a>
      <a #copyBtn class="social-icon btn btn-outline-light" title="" (click)="copyToClipboard(copyBtn)">
        <i class="bi bi-clipboard"></i>
      </a>
    </div>
  </div>
</section>
